{{ define "title" }}Projects{{ end }}

{{ define "content" }}
<h1>My Projects</h1>
<div class="project-grid">
  {{ range .Projects }}
  <div class="project-card">
    <a href="{{ .URL }}" target="_blank">
      <iframe src="{{ .URL }}" loading="lazy" class="preview"></iframe>
      <h3>{{ .Title }}</h3>
      <p>{{ .Description }}</p>
    </a>
  </div>
  {{ end }}
</div>
{{ end }}
